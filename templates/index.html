<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Głosowanie na zwierzęta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Wybierz swoje ulubione zwierzę!</h1>

    <form action="/vote" method="POST">
        {% for animal in votes.keys() %}
            <label>
                <input type="radio" name="animal" value="{{ animal }}" required> {{ animal }}
            </label>
            <br>
        {% endfor %}
        <br>
        <button type="submit">Głosuj</button>
    </form>

    <h2>Wyniki głosowania</h2>
    <table>
        <tr>
            <th>Zwierzę</th>
            <th>Liczba głosów</th>
        </tr>
        {% for animal, count in votes.items() %}
        <tr>
            <td>{{ animal }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
